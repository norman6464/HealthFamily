name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed paths
        id: filter
        run: |
          FRONTEND_CHANGED=$(git diff --name-only HEAD~1 HEAD | grep -q '^frontend/' && echo 'true' || echo 'false')
          BACKEND_CHANGED=$(git diff --name-only HEAD~1 HEAD | grep -q '^backend/' && echo 'true' || echo 'false')
          echo "frontend=$FRONTEND_CHANGED" >> $GITHUB_OUTPUT
          echo "backend=$BACKEND_CHANGED" >> $GITHUB_OUTPUT
          echo "Frontend changed: $FRONTEND_CHANGED"
          echo "Backend changed: $BACKEND_CHANGED"

  deploy-frontend:
    name: Deploy Frontend
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.VITE_COGNITO_USER_POOL_ID }}
          VITE_COGNITO_CLIENT_ID: ${{ secrets.VITE_COGNITO_CLIENT_ID }}
          VITE_AWS_REGION: ${{ secrets.VITE_AWS_REGION }}

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Sync to S3
        run: |
          aws s3 sync dist/ s3://healthfamily-dev-frontend \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"
          aws s3 cp dist/index.html s3://healthfamily-dev-frontend/index.html \
            --cache-control "no-cache, no-store, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

  deploy-backend:
    name: Deploy Backend
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Prune dev dependencies
        run: npm prune --omit=dev

      - name: Create deployment package
        run: |
          mkdir -p /tmp/lambda-package
          cp -r dist /tmp/lambda-package/
          cp -r node_modules /tmp/lambda-package/
          cp package.json /tmp/lambda-package/
          cd /tmp/lambda-package
          zip -r /tmp/function.zip .

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Upload ZIP to S3
        run: |
          BUCKET="healthfamily-dev-lambda-deploy"
          for fn in members medications schedules records hospitals appointments; do
            aws s3 cp /tmp/function.zip "s3://${BUCKET}/api/${fn}/function.zip"
          done
          for fn in process_reminder check_missed low_stock_alert appointment_reminder; do
            aws s3 cp /tmp/function.zip "s3://${BUCKET}/notifications/${fn}/function.zip"
          done

      - name: Update Lambda functions
        run: |
          BUCKET="healthfamily-dev-lambda-deploy"
          PREFIX="HealthFamily-dev"

          for fn in members medications schedules records hospitals appointments; do
            echo "Updating ${PREFIX}-api-${fn}..."
            aws lambda update-function-code \
              --function-name "${PREFIX}-api-${fn}" \
              --s3-bucket "${BUCKET}" \
              --s3-key "api/${fn}/function.zip"
          done

          for fn in process_reminder check_missed low_stock_alert appointment_reminder; do
            echo "Updating ${PREFIX}-notification-${fn}..."
            aws lambda update-function-code \
              --function-name "${PREFIX}-notification-${fn}" \
              --s3-bucket "${BUCKET}" \
              --s3-key "notifications/${fn}/function.zip"
          done

      - name: Wait for Lambda updates
        run: |
          PREFIX="HealthFamily-dev"
          for fn in members medications schedules records hospitals appointments; do
            aws lambda wait function-updated --function-name "${PREFIX}-api-${fn}"
          done
          for fn in process_reminder check_missed low_stock_alert appointment_reminder; do
            aws lambda wait function-updated --function-name "${PREFIX}-notification-${fn}"
          done
          echo "All Lambda functions updated successfully."

  deploy-summary:
    name: Deployment Summary
    needs: [detect-changes, deploy-frontend, deploy-backend]
    if: always() && needs.detect-changes.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.deploy-frontend.result }}" == "success" ]; then
            echo "- Frontend: Deployed successfully" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.detect-changes.outputs.frontend }}" == "true" ]; then
            echo "- Frontend: FAILED" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Frontend: Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.deploy-backend.result }}" == "success" ]; then
            echo "- Backend: Deployed successfully" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.detect-changes.outputs.backend }}" == "true" ]; then
            echo "- Backend: FAILED" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Backend: Skipped (no changes)" >> $GITHUB_STEP_SUMMARY
          fi
